<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BytePay Login</title>
  <script type="module" src="./login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-[#f6f5fa] font-sans">

  <!-- âœ… Login Success Banner -->
  <div id="loginSuccessBanner"
    class="hidden fixed top-0 left-0 w-full bg-green-500 text-white text-center py-3 font-bold z-[1000]">
  </div>

  <!-- Container -->
  <div class="w-full max-w-sm px-4">

    <!-- Login Form -->
    <form id="signIn" class="bg-white p-8 rounded-2xl shadow-xl text-center space-y-6">
      <h1 class="text-3xl font-bold text-blue-600 mb-4">Sign In</h1>

      <!-- Email -->
      <div class="text-left">
        <label for="loginEmail" class="block text-gray-700 mb-1 font-medium">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required
          class="w-full h-12 px-4 rounded-xl border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition" />
      </div>

      <!-- Password -->
      <div class="relative text-left">
        <label for="password" class="block text-gray-700 mb-1 font-medium">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
          class="w-full h-12 px-4 pr-12 rounded-xl border border-gray-200 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition" />
          <i class="togglePassword fa-solid fa-eye text-gray-400 hover:text-gray-600 focus:outline-none absolute right-3 top-11 cursor-pointer"></i>
      </div>

      <!-- Error Message -->
      <p id="info" class="text-red-500 text-sm min-h-[1.25rem]"></p>

      <!-- Links -->
      <div class="text-left text-sm space-y-2">
        <a href="./forgot.html" class="block text-blue-600 hover:underline">Forgot password?</a>
        <p>Don't have an account?
          <a href="./signUp.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
        </p>
      </div>

      <!-- Button -->
      <button id="loginBtn" type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold transition disabled:opacity-60 disabled:cursor-not-allowed">
        Log In
      </button>
    </form>
  </div>
</body>
</html>
