<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BytePay Login</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="./login.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-[#f6f5fa] font-sans">

  <!-- âœ… Login Success Banner -->
  <div id="loginSuccessBanner"
    class="hidden fixed top-0 left-0 w-full bg-green-500 text-white text-center py-3 font-bold z-[1000]"></div>

  <!-- Container -->
  <div class="w-full flex items-center justify-center px-4">

    <!-- Login Form -->
    <form name="signIn" class="login-form bg-white w-full max-w-[350px] p-10 rounded-2xl shadow-xl text-center">
      <h1 class="text-3xl font-bold text-blue-600 mb-6">SIGN IN</h1>

      <!-- Email -->
      <input type="email" placeholder="Email Address" id="loginEmail" required
        class="w-full h-[48px] bg-white border border-gray-200 rounded-xl px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition" />


      <!-- Password -->
      <div class="relative">
        <input type="password" placeholder="Password" id="password" required
          class="w-full h-[48px] bg-white border border-gray-200 rounded-xl px-4 pr-12 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-300 transition" />
        <i
          class="togglePassword fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"></i>
      </div>

      <!-- Error Message -->
      <h5 id="info" class="text-red-500 text-sm mb-3 min-h-[1rem]"></h5>

      <!-- Links -->
      <div class="text-left text-sm mb-4 space-y-2">
        <a href="./forgot.html" class="block text-blue-600 hover:underline">
          Forgot password?
        </a>
        <p>
          Don't have an account?
          <a href="./signUp.html" class="text-blue-600 font-semibold hover:underline">
            Sign Up
          </a>
        </p>
      </div>

      <!-- Button -->
      <button id="loginBtn"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold transition disabled:opacity-60 disabled:cursor-not-allowed">
        Login In
      </button>
    </form>
  </div>

</body>

</html>
