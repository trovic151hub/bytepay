          <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">SIGN UP</h1>

      <input type="text" placeholder="First Name" id="firstName" required
        class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
      <input type="text" placeholder="Last Name" id="lastName" required
        class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
      <input type="tel" placeholder="Phone Number" id="phoneNumber" required
        class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
      <input type="email" placeholder="Email Address" id="emailAddress" required
        class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">

          <!-- Password Fields -->
      <div class="relative">
        <input type="password" placeholder="Password" id="password" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        <i class="togglePassword fa-solid fa-eye text-gray-400 absolute right-3 top-3 cursor-pointer"></i>
      </div>

      <div class="relative">
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        <i class="togglePassword fa-solid fa-eye text-gray-400 absolute right-3 top-3 cursor-pointer"></i>
      </div>

      <div class="relative">
        <input type="password" placeholder="Pin for transaction" id="transactionPin" required
          class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        <i class="togglePassword fa-solid fa-eye text-gray-400 absolute right-3 top-3 cursor-pointer"></i>
