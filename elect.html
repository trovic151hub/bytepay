<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>

<body class="bg-[#f5f5fa]">

    <!-- Header -->
    <div class="flex items-center justify-between space-x-2 p-4 bg-white fixed top-0 z-50 w-full">
        <div class="flex space-x-2">
            <button onclick="history.back()">
                <i class="fa fa-arrow-left text-gray-700 text-[15px]"></i>
            </button>
            <h2 class="flex-1 text-center font-semibold">Electricity</h2>
        </div>
        <i class="fa fa-receipt text-sm text-gray-600"></i>
    </div>

    <div class="max-w-sm mx-auto mt-6 p-4">

        <!-- Provider Section -->
        <div class="flex items-center justify-between mt-4 p-2 border rounded-lg bg-white">
            <div class="flex items-center space-x-2">
                <img class="w-14 -ml-2"
                    src="https://www.sage.com/en-ng/-/media/images/sagedotcom/nigeria/customer%20story%20images/ikeja.png?h=160&iar=0&w=217&hash=C7C17EAFEE76B5DE7BFE129EB56C41F8"
                    class="w-10 h-10" alt="Ikeja Electric">
                <p class="font-medium text-sm text-gray-700">Ikeja Electric</p>
            </div>
            <i class="fa fa-chevron-down text-gray-400 text-xs"></i>
        </div>
        <div class="w-full border-t border border-gray-100 -mt-2"></div>

        <!-- Payment Item -->
        <div class="mt-4 p-3 bg-white border rounded-lg">
            <div class="-mt-1 text-xs text-gray-700">
                <p>Payment Item</p>
            </div>
            <div class="flex justify-between items-center mt-2 mb-1">
                <p class="font-semibold text-xl">Prepaid</p>
                <i class="fa fa-chevron-down text-gray-400 text-xs"></i>
            </div>

            <div class="w-full border-t border border-gray-100 my-4"></div>

            <div class="text-xs font-sm -mt-1 mb-2">
                <p>Meter / Account Number</p>
            </div>
            <div class="flex items-center space-x-2">
                <input type="text" placeholder="Enter Meter / Account Number"
                    class="flex-1 border-none focus:ring-0 focus:outline-none text-gray-700 text-sm font-sm mb-3">
                <i class="far fa-address-card text-blue-600 p-1 mb-2 bg-blue-100 rounded-lg"></i>
            </div>
            <div class=" w-full border-t border border-gray-100"></div>
            <!-- Save Beneficiaries -->
            <div class="flex items-center justify-between">
                <p class="text-xs text-gray-500 mt-2">Save to Beneficiaries</p>
                <!-- Toggle -->
                <div class="mt-2 -mb-1">
                    <div id="toggleBtn"
                        class="w-9 h-5 bg-gray-300 rounded-full relative cursor-pointer transition-colors duration-300">
                        <div id="circle"
                            class="w-3 h-3 bg-white rounded-full shadow absolute top-[4px] left-1.5 transition-transform duration-300">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Coupon Section -->
        <div class="items-center mt-3 rounded-lg">
            <img src="electimg2.png" class="rounded-lg h-12 w-[400px]" alt="">
        </div>

        <!-- Select Amount -->
        <div class="items-center mt-3 -mb-8">
            <img src="electimg1.png" class="rounded-t-lg" alt="">
        </div>
        <div class=" bg-white border rounded-lg p-3 font-semibold text-gray-700">
            <p class="font-medium text-gray-700 my-2">Select Amount</p>
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>600</button>
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>1,000</button>
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>2,000</button>
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>3,000</button>
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>5,000</button>
                <button class="bg-[#f5f5fa] rounded-lg p-3"><span class="text-xs font-medium">₦</span>50,000</button>
            </div>

            <div class="flex items-center justify-between mt-4">
                <div class="space-x-2">
                    <span class="text-lg font-semibold">₦</span>
                    <input type="text" value="" placeholder="Enter Amount"
                        class="flex-1 border-none focus:ring-0 focus:outline-none text-gray-700 font-" />
                </div>

                <div class="mb-2">
                    <button
                        class="px-4 py-1 bg-blue-100 text-blue-400 rounded-full font-semibold cursor-not-allowed">Pay</button>
                </div>
            </div>
            <div class="w-full border-t border border-gray-50"></div>
        </div>

    <!-- Bottom Promo -->
    <div class="mt-3 overflow-x-auto snap-x snap-mandatory scroll-smooth no-scrollbar">
        <div class="flex gap-2 w-max">

            <!-- Card -->
            <div class="flex justify-between items-center bg-white rounded-xl px-2 py-1 w-40 h-14 shrink-0 snap-start">
                <div class="flex space-x-3">
                    <i class="fas fa-futbol text-green-500 p-2 text-[20px] bg-green-50 rounded-full"></i>
                    <div>
                        <p class="text-[14px] font-medium text-gray-700">Betting Promo</p>
                        <p class="text-xs text-gray-600">Win ₦1 million</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white rounded-xl px-2 py-1 w-40 h-14 shrink-0 snap-start">
                <div class="flex space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 p-2 bg-blue-50 rounded-full text-blue-400" viewBox="0 0 24 24"><path fill="currentColor" d="M19.274 2.613a.75.75 0 0 1-.255 1.03L14.696 6.25H19c1.57 0 2.75 1.353 2.75 2.904v9.692c0 1.55-1.18 2.904-2.75 2.904H5c-1.57 0-2.75-1.353-2.75-2.904V9.154C2.25 7.604 3.43 6.25 5 6.25h3.995L4.96 3.629a.75.75 0 1 1 .817-1.258l5.972 3.879h.042l6.453-3.892a.75.75 0 0 1 1.03.255"/></svg>
                    <div>
                        <p class="text-[14px] font-medium text-gray-700">TV</p>
                        <p class="text-xs text-gray-600">6% Cashback</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white rounded-xl px-2 py-1 w-40 h-14 shrink-0 snap-start">
                <div class="flex space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 p-2 bg-blue-50 text-blue-400 rounded-full" viewBox="0 0 12 12"><path fill="currentColor" d="M3 2.5A1.5 1.5 0 0 1 4.5 1h3A1.5 1.5 0 0 1 9 2.5v7A1.5 1.5 0 0 1 7.5 11h-3A1.5 1.5 0 0 1 3 9.5zM5.5 8a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/></svg>
                    <div>
                        <p class="text-[14px] font-medium text-gray-700">Airtime</p>
                        <p class="text-xs text-gray-600">20% Teusday</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white rounded-xl px-2 py-1 w-40 h-14 shrink-0 snap-start">
                <div class="flex space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 bg-green-50 p-2 rounded-full text-green-400"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9 8.85V12q0 .425.288.713T10 13t.713-.288T11 12V8.85l.9.875q.275.275.688.275t.712-.3q.275-.275.275-.7t-.275-.7l-2.575-2.575q-.3-.3-.712-.3t-.713.3L6.7 8.3q-.275.275-.288.688T6.7 9.7q.275.275.688.288t.712-.263zm4 6.3l-.9-.875Q11.825 14 11.413 14t-.713.3q-.275.275-.275.7t.275.7l2.6 2.6q.3.3.713.3t.712-.3l2.575-2.6q.275-.275.288-.687T17.3 14.3q-.275-.275-.687-.288t-.713.263l-.9.875V12q0-.425-.288-.712T14 11t-.712.288T13 12zM12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22" />
                        </svg>
                    <div>
                        <p class="text-[14px] font-medium text-gray-700">Data Bundle</p>
                        <p class="text-xs text-gray-600">3% Social Plan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const circle = document.getElementById('circle');
        // const icon = document.getElementById('toggleIcon');
        let isOn = false;

        toggleBtn.addEventListener('click', () => {
            isOn = !isOn;
            if (isOn) {
                circle.style.transform = 'translateX(100%)';
                toggleBtn.classList.replace('bg-gray-300', 'bg-green-500');
                icon.classList.replace('text-gray-400', 'text-green-500');
            } else {
                circle.style.transform = 'translateX(0)';
                toggleBtn.classList.replace('bg-green-500', 'bg-gray-300');
                icon.classList.replace('text-green-500', 'text-gray-400');
            }
        });
    </script>

</body>

</html>
